<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="topo">
        <img src="/img/logo 2.jpg">
        <ion-icon onclick="scrollMenu();" name="people"></ion-icon>
    </div>
    
    <ul class="mensagemArea">
        
    </ul>
    
    <div class="postArea">
        <textarea class="newMensagem" placeholder="Escreva aqui..."></textarea>
        <ion-icon onclick="enviaMensagem();" name="paper-plane-outline"></ion-icon>
    </div>

    <div class="telaEntrada">
        <img src="/img/logo 2.jpg">
        <textarea class="nameLogin" placeholder="Digite seu nome"></textarea>
        <button onclick="setName();">Entrar</button>
        <div class="loader">Entrando...</div>
    </div>
    <div class="menu">
        <div class="tituloMenu"><p>Escolha um contato para enviar mensagem: </p></div>
        <ul class="participantesMenu">
            <li onclick="selectUser('Todos');">
                <span><ion-icon name="people"></ion-icon><span>Todos</span></span><ion-icon class="checkIcon" name="checkmark-sharp"></ion-icon>
            </li>
        </ul>
        <div class="tituloMenu"><p>Escolha a visibilidade: </p></div>
        <ul class="typeMsn">
            <li onclick="selectType('publico');">
                <span><ion-icon name="lock-open"></ion-icon></ion-icon><span>PÃºblico</span></span><ion-icon class="checkIcon" name="checkmark-sharp"></ion-icon>
            </li>
            <li onclick="selectType('privadoDanadinho');">
                <span><ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span></span>
            </li>
        </ul>
        <div class="buttonMenu">
            <ion-icon onclick="scrollMenu();" name="arrow-undo-circle"></ion-icon><ion-icon onclick="desconecta();" name="exit-outline"></ion-icon>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->  
    <script src="script.js"></script>
</body>
</html>
